<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
    
    <link href="carousel.css" rel="stylesheet">
    <title>Appco Carusel JS</title>
</head>
<body>
<section class="container">
    <!-- Divul pentru carusel ,luat de pe -->
    <div class="owl-carousel screenshots">
        <div> <img src="img/01.png" alt=""> </div>
        <div> <img src="img/02.png" alt=""> </div>
        <div> <img src="img/03.png" alt=""> </div>
        <div> <img src="img/04.png" alt=""> </div>
        <div> <img src="img/05.png" alt=""> </div>
        <div> <img src="img/06.png" alt=""> </div>
        <!-- <div> <img src="img/01.png" alt=""> </div> -->
    </div>
  </section>
    <!-- script jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- script owl-carousel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
            integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
    
    <!-- am adaugat un sript luat de siteul 
    https://owlcarousel2.github.io/OwlCarousel2/docs/started-installation.html -->
    <script>
        $(document).ready(function () {
            $(".screenshots").owlCarousel({
                /*proprietati js*/
                items: 5,
                margin: 20,
                loop: true,
                center:true,
                autoplay:true,
                autoplayHoverPause:true,
                responsive:{
                    0:{
                        items:1
                    },
                    800:{
                        items:3
                    },
                    1140:{
                        items:5
                    }
                }
            });
        });
    </script>


</body>
</html>
